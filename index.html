<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Voice - Auto Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: white;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        /* Connection Methods */
        .connection-methods {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }

        /* QR Code Section */
        .qr-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            margin: 0 auto 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            text-align: center;
            word-break: break-all;
        }

        /* Device List */
        .device-list {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .device-item {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .device-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .device-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .device-id {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Status Panel */
        .status-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dot-red { background: #ff4444; }
        .dot-green { background: #44ff44; box-shadow: 0 0 8px #44ff44; }
        .dot-yellow { background: #ffff44; }

        /* Messages */
        .messages {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-left: 20px;
        }
        
        .message.ai {
            background: rgba(255, 255, 255, 0.2);
            margin-right: 20px;
        }

        .message.system {
            background: rgba(255, 255, 255, 0.1);
            font-style: italic;
            text-align: center;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Manual Input */
        .manual-input {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .manual-input input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Quantum Voice AI</h1>
            <p>Auto-Connect to Other Phones</p>
        </div>

        <!-- Connection Methods -->
        <div class="connection-methods">
            <button class="btn btn-primary" onclick="showQRCode()">
                üì± Show My QR Code
            </button>
            
            <button class="btn btn-success" onclick="scanQRCode()">
                üì∑ Scan QR Code
            </button>
            
            <button class="btn btn-primary" onclick="discoverDevices()">
                üîç Discover Nearby Phones
            </button>
            
            <button class="btn" onclick="showManualInput()">
                ‚å®Ô∏è Enter Code Manually
            </button>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section" id="qrSection">
            <h3>My QR Code</h3>
            <div class="qr-code" id="qrCode">
                <!-- QR code will be generated here -->
            </div>
            <div style="font-size: 12px; opacity: 0.8;">
                Let the other phone scan this code
            </div>
            <button class="btn" onclick="hideQRCode()" style="margin-top: 10px;">
                Close
            </button>
        </div>

        <!-- Device List -->
        <div class="device-list" id="deviceList">
            <h3>Nearby Quantum Devices</h3>
            <div id="devicesContainer">
                <!-- Devices will appear here -->
            </div>
            <button class="btn" onclick="hideDeviceList()" style="margin-top: 10px;">
                Close
            </button>
        </div>

        <!-- Manual Input -->
        <div class="manual-input" id="manualInput">
            <h3>Enter Connection Code</h3>
            <input type="text" id="connectionCodeInput" placeholder="Enter the other phone's code">
            <button class="btn btn-success" onclick="connectWithCode()">
                Connect
            </button>
            <button class="btn" onclick="hideManualInput()">
                Cancel
            </button>
        </div>

        <!-- Status Panel -->
        <div class="status-panel">
            <div class="status-item">
                <div style="display: flex; align-items: center;">
                    <div class="status-dot dot-red" id="connectionStatus"></div>
                    <span>Connection</span>
                </div>
                <span id="connectionText">Ready to Connect</span>
            </div>
            
            <div class="status-item">
                <div style="display: flex; align-items: center;">
                    <div class="status-dot dot-yellow" id="deviceId"></div>
                    <span>Your Device ID</span>
                </div>
                <span id="deviceIdText">Loading...</span>
            </div>
        </div>
        
        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="message system">
                Choose a connection method above to start quantum communication
                <div class="message-time">System Ready</div>
            </div>
        </div>

        <!-- Test Buttons -->
        <div class="connection-methods">
            <button class="btn" onclick="sendTestMessage()">
                Send Test Message
            </button>
            <button class="btn" onclick="simulateIncomingConnection()">
                Simulate Incoming Connection
            </button>
        </div>
    </div>

    <script>
        // Quantum Voice with Auto-Connect
        class QuantumVoiceAutoConnect {
            constructor() {
                this.isConnected = false;
                this.connectedTo = null;
                this.deviceId = null;
                this.messages = [];
                this.quantumStrength = 0;
                this.nearbyDevices = [];
                
                this.init();
            }

            init() {
                // Generate unique device ID
                this.deviceId = this.generateDeviceId();
                document.getElementById('deviceIdText').textContent = this.deviceId;
                
                this.addMessage('system', 'üöÄ Quantum Voice Auto-Connect Ready');
                this.addMessage('system', `üì± Your Device ID: ${this.deviceId}`);
                this.addMessage('system', 'üí° Choose a connection method above');
                
                this.updateUI();
                
                // Simulate device discovery in background
                this.startDeviceDiscovery();
            }

            generateDeviceId() {
                const adjectives = ['Quantum', 'Neural', 'AI', 'Smart', 'Future'];
                const nouns = ['Photon', 'Qubit', 'Neuron', 'Spark', 'Wave'];
                const randomNum = Math.floor(Math.random() * 999);
                
                const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
                const noun = nouns[Math.floor(Math.random() * nouns.length)];
                
                return `${adj}${noun}${randomNum}`;
            }

            startDeviceDiscovery() {
                // Simulate finding nearby devices
                setInterval(() => {
                    if (!this.isConnected) {
                        this.simulateNearbyDevices();
                    }
                }, 5000);
            }

            simulateNearbyDevices() {
                // Simulate 1-3 random nearby devices
                const deviceCount = 1 + Math.floor(Math.random() * 3);
                this.nearbyDevices = [];
                
                for (let i = 0; i < deviceCount; i++) {
                    this.nearbyDevices.push({
                        id: this.generateDeviceId(),
                        name: `Quantum Device ${i + 1}`,
                        signalStrength: Math.floor(Math.random() * 100),
                        lastSeen: new Date()
                    });
                }
            }

            showQRCode() {
                document.getElementById('qrSection').style.display = 'block';
                document.getElementById('deviceList').style.display = 'none';
                document.getElementById('manualInput').style.display = 'none';
                
                // Generate simple text-based QR code
                const qrContent = `QUANTUM:${this.deviceId}:${Date.now()}`;
                document.getElementById('qrCode').innerHTML = 
                    `QUANTUM CONNECTION<br>${this.deviceId}<br>‚¨õ‚¨ú‚¨õ‚¨ú‚¨õ<br>‚¨ú‚¨õ‚¨ú‚¨õ‚¨ú<br>Scan with camera`;
            }

            scanQRCode() {
                this.addMessage('system', 'üì∑ Camera ready - point at other phone\'s QR code');
                
                // Simulate QR code scanning
                setTimeout(() => {
                    const simulatedDevices = [
                        { id: 'QuantumPhoton123', name: 'Nearby Quantum Phone' },
                        { id: 'NeuralSpark456', name: 'Quantum Device' },
                        { id: 'AIWave789', name: 'Smart Quantum Phone' }
                    ];
                    
                    const randomDevice = simulatedDevices[Math.floor(Math.random() * simulatedDevices.length)];
                    this.connectToDevice(randomDevice);
                }, 2000);
            }

            discoverDevices() {
                document.getElementById('deviceList').style.display = 'block';
                document.getElementById('qrSection').style.display = 'none';
                document.getElementById('manualInput').style.display = 'none';
                
                this.showDiscoveredDevices();
            }

            showDiscoveredDevices() {
                const container = document.getElementById('devicesContainer');
                container.innerHTML = '';
                
                if (this.nearbyDevices.length === 0) {
                    container.innerHTML = '<div style="text-align: center; opacity: 0.7;">Scanning for nearby devices...</div>';
                    
                    // Simulate devices appearing
                    setTimeout(() => {
                        this.simulateNearbyDevices();
                        this.showDiscoveredDevices();
                    }, 1500);
                    return;
                }
                
                this.nearbyDevices.forEach(device => {
                    const deviceElement = document.createElement('div');
                    deviceElement.className = 'device-item';
                    deviceElement.innerHTML = `
                        <div class="device-name">${device.name}</div>
                        <div class="device-id">ID: ${device.id}</div>
                        <div style="font-size: 11px; opacity: 0.6;">
                            Signal: ${device.signalStrength}% ‚Ä¢ Just now
                        </div>
                    `;
                    deviceElement.onclick = () => this.connectToDevice(device);
                    container.appendChild(deviceElement);
                });
            }

            showManualInput() {
                document.getElementById('manualInput').style.display = 'block';
                document.getElementById('qrSection').style.display = 'none';
                document.getElementById('deviceList').style.display = 'none';
            }

            connectWithCode() {
                const code = document.getElementById('connectionCodeInput').value.trim();
                if (!code) {
                    alert('Please enter a connection code');
                    return;
                }
                
                this.connectToDevice({
                    id: code,
                    name: 'Manual Connection'
                });
            }

            connectToDevice(device) {
                if (this.isConnected) {
                    this.addMessage('system', 'Already connected to a device');
                    return;
                }

                this.addMessage('system', `üîó Connecting to ${device.name}...`);
                
                // Hide all connection panels
                this.hideAllPanels();
                
                setTimeout(() => {
                    this.isConnected = true;
                    this.connectedTo = device;
                    this.quantumStrength = 30;
                    
                    this.updateUI();
                    this.addMessage('system', `‚úÖ Connected to ${device.name}!`);
                    this.addMessage('system', 'üåå Quantum entanglement established');
                    
                    // Simulate incoming message
                    setTimeout(() => {
                        this.addMessage('remote', `Hello from ${device.name}! Quantum sync is working!`);
                        this.increaseQuantumStrength(20);
                    }, 1000);
                }, 2000);
            }

            hideAllPanels() {
                document.getElementById('qrSection').style.display = 'none';
                document.getElementById('deviceList').style.display = 'none';
                document.getElementById('manualInput').style.display = 'none';
            }

            increaseQuantumStrength(amount) {
                this.quantumStrength = Math.min(100, this.quantumStrength + amount);
            }

            sendTestMessage() {
                if (!this.isConnected) {
                    this.addMessage('system', 'Not connected to any device yet');
                    return;
                }

                const testMessages = [
                    "Testing quantum communication!",
                    "Hello from the quantum realm!",
                    "This message traveled through entangled states!",
                    "Quantum sync test successful!"
                ];
                
                const message = testMessages[Math.floor(Math.random() * testMessages.length)];
                this.addMessage('local', message);
                this.increaseQuantumStrength(5);
                
                // Simulate response
                setTimeout(() => {
                    this.addMessage('remote', `Message received! Quantum strength: ${this.quantumStrength}%`);
                    this.increaseQuantumStrength(10);
                }, 1000);
            }

            simulateIncomingConnection() {
                if (this.isConnected) return;
                
                this.addMessage('system', 'üì± Incoming quantum connection request...');
                
                setTimeout(() => {
                    const randomDevice = {
                        id: 'AutoConnect_' + Math.random().toString(36).substr(2, 8),
                        name: 'Auto-Detected Quantum Phone'
                    };
                    
                    this.connectToDevice(randomDevice);
                }, 1500);
            }

            addMessage(sender, text) {
                const message = {
                    sender: sender,
                    text: text,
                    time: new Date().toLocaleTimeString()
                };
                
                this.messages.push(message);
                this.updateMessagesDisplay();
            }

            updateMessagesDisplay() {
                const messagesEl = document.getElementById('messages');
                messagesEl.innerHTML = '';
                
                this.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender}`;
                    
                    let prefix = '';
                    if (msg.sender === 'local') prefix = 'You: ';
                    else if (msg.sender === 'remote') prefix = 'Other: ';
                    else if (msg.sender === 'system') prefix = '';
                    
                    messageDiv.innerHTML = `
                        <div>${prefix}${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    `;
                    messagesEl.appendChild(messageDiv);
                });
